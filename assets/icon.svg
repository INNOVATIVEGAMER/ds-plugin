<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#1E1E1E"/>

  <!-- DTCG Token Symbol - Stylized brackets with token dot -->
  <g transform="translate(20, 28)">
    <!-- Left bracket -->
    <path d="M8 0L0 12L0 60L8 72" stroke="#A855F7" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Right bracket -->
    <path d="M80 0L88 12L88 60L80 72" stroke="#A855F7" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Token rows -->
    <g transform="translate(20, 14)">
      <!-- Token 1 - Color token -->
      <circle cx="6" cy="6" r="6" fill="#3B82F6"/>
      <rect x="18" y="2" width="30" height="8" rx="2" fill="#4B5563"/>

      <!-- Token 2 - Dimension token -->
      <circle cx="6" cy="26" r="6" fill="#10B981"/>
      <rect x="18" y="22" width="24" height="8" rx="2" fill="#4B5563"/>

      <!-- Token 3 - Typography token -->
      <circle cx="6" cy="46" r="6" fill="#F59E0B"/>
      <rect x="18" y="42" width="28" height="8" rx="2" fill="#4B5563"/>
    </g>
  </g>

  <!-- Export arrow -->
  <g transform="translate(90, 90)">
    <path d="M0 14L14 0L28 14" stroke="#A855F7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <line x1="14" y1="4" x2="14" y2="24" stroke="#A855F7" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
